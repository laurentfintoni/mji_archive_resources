<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{ site.title }}{% if page.label %} | {{ page.label }}{% elsif page.title %} | {{ page.title }}{% endif %}
  </title>
  <meta name="description" content="A directory of resources about music for journalists, academics, musicians, and fans.">
  <link rel='canonical' href='{{ page.url | absolute_url }}'/>
  <link rel='icon' type='image/png' href="{{ 'img/mji_invert_logo.png' | absolute_url }}">
  <link rel='stylesheet' href="{{ '/assets/styles.css' | absolute_url }}"/>

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://studies.laurentfintoni.com/mji/">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title }}{% if page.label %} | {{ page.label }}{% elsif page.title %} | {{ page.title }}{% endif %}">
<meta property="og:description" content="A directory of resources about music for journalists, academics, musicians, and fans.">
<meta property="og:image" content="">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="@laurent_fintoni" />
<meta property="og:url" content="https://studies.laurentfintoni.com/mji/" />
<meta property="og:title" content="{{ site.title }}{% if page.label %} | {{ page.label }}{% elsif page.title %} | {{ page.title }}{% endif %}" />
<meta property="og:description" content="A directory of resources about music for journalists, academics, musicians, and fans." />
<meta property="og:image" content="" />

  <script type='text/javascript' src="{{ '/assets/jquery-3.2.1.min.js' | absolute_url }}"></script>
  <noscript><p>Please enable JavaScript in your browser.</p></noscript>
</head>
